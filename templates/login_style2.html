<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" href="{% static "logo/favicon.ico" %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static "CSS/bootstrap.css" %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static "CSS/normalize.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "CSS/jquery.dataTables.css" %}">
    <link href="{% static "CSS/style.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "CSS/slide_tips.css" %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static "CSS/jquery.dataTables.css" %}">
    <script src="{% static "JS/jquery.min.js" %}"></script>
    <script src="{% static "JS/jquery.dataTables.js" %}"></script>
    <script src="{% static "JS/bootstrap.min.js" %}"></script>
    <script src="{% static "JS/auto.js" %}"></script>
    <script src="{% static "JS/analysis.js" %}"></script>
    <style>
        .autocomplete {
            border: 1px solid rgb(154, 251, 178);
            background-color: white;
            text-align: left;
            position: absolute;
            z-index: 10;
        }

        .autocomplete li {
            list-style-type: none;
        }

        .clickable {
            cursor: default;
        }

        .highlight {
            background-color: rgba(154, 251, 230, 0.76);
        }
    </style>
</head>
<body>

<br><br>
{#log图片#}
{#<img src="{% static "logo/faviconb.png" %}" alt="logo" style="position: absolute;opacity: 0;filter: alpha(opacity=0); ">#}
<br><br>

<!--bs中所有的均应该包裹在其中。-->
<div class="container">
    <!-- row是珊栏系统的包裹容器-->
    <div class="row">
        <!-- col-md-x 表示此珊栏占据几个格子，offset-x 是偏移x格子-->
        <div class="col-md-4 col-md-offset-4">
            <!-- panel分为3个部分，heading,body,footer其中heading部分的颜色来自于panel-default的颜色-->
            <div class="panel panel-default">
                <!-- panel-headeing是有颜色的，此颜色来自于panel-default-->
                <div class="panel-heading">IMA用户登录</div>
                <div class="panel-body">
                    <form action="/mylogin" method="POST">
                        <!--
                             1. form-group设置了距离上下部分div的距离，更美观。
                             2. 对于form-group 设置了has-feedback可以使其有背景图
                        -->
                        <div class="form-group has-feedback">
                            <!-- form-control 设置了边框有弧度圆角以及其中输入字体的pading以及margin,placeholder为默认的问题-->
                            <input type="text" class="form-control" id="usr" name="usr"
                                   placeholder="用户名" required="required">
                            <!-- 此项如果要显示必须在form-group的class上添加has-feedback且还要添加一个span-->
                            <!-- glyphicon是添加图片，form-control-feedback是指示这个是一个样式，同时设置其在右边-->
                            <span class="glyphicon  glyphicon-user form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" class="form-control" id="pwd" name="pwd"
                                   placeholder="密码" required="required">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>

                        <div class="form-group">
                            <div class="checkbox">
                                <!-- 此处用label包裹checkbox 的原因是为了点击记住密码也能对复选框进行选择。-->
                                <label>
                                    <input type="checkbox" name="remeber">记住密码
                                </label>
                            </div>
                        </div>
                        <!-- button的btn-block 可以占满当前珊栏而不用自适应。-->
                        <button type="submit" class="btn btn-primary center-block">登录</button>
{#                        <input type="submit" value="登录">#}
{#                        <button type="submit"> 登陆</button>#}
                        {% if msg %} <span style="color: red;">{{ msg }} </span>{% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
